name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Storage.HealthChecks/Storage.HealthChecks.csproj
      
      - name: Build
        run: dotnet build Storage.HealthChecks/Storage.HealthChecks.csproj -c Release --no-restore
      
      - name: Pack
        run: dotnet pack Storage.HealthChecks/Storage.HealthChecks.csproj -c Release --no-build
      
      - name: Push to NuGet
        run: dotnet nuget push Storage.HealthChecks/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
